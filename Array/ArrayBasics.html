<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Basics</title>
</head>
<body>
    <script>
        let price = [139, 999, 249, 199, 99];

        console.log(price); // this will show the full list of array

        console.log(price[1]);
        console.log(price[3]);
        console.log(price[5]); // there is no price with index 5 so it's showing undefined 
        console.log(price[0]);
        console.log(price[4]);
    </script>
</body>
</html>
