<!DOCTYPE html>
<html lang="en">
<head>
    <title>if and else and logical operators</title>
</head>
<body>
<script>
    let age = 49 
    console.log(age > 18)
    console.log(age < 60)
    if (age > 18 && age < 60) {
        alert('You can drive')
    } else {
        alert('stay at home')
    }
    
</script>
</body>
</html>
