<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow function</title>
</head>
<body>
    <script>
        let sum = (num1, num2) => {
            return num1 + num2; 
        }
        console.log(sum(24, 12));


        let square = num => num * num;
        console.log(square(8));
        console.log(square(981));
    </script>
</body>
</html>
