<!DOCTYPE html>
<html lang="en">
<head>
    <title>myntra bag</title>
    <link rel="stylesheet" href="./myntra bag.css">
</head>
<body>
    <button id="wow-1" class="wow" onclick="cartQuantity = cartQuantity + 1; document.querySelector('#cart-summary').innerText = 'You have ' + cartQuantity + ' item in your bag';">Add to bag</button>
    <button id="wow-2" onclick="wishListQuantity = wishListQuantity +1; document.querySelector('#wishlist-summary').innerText = `You have ${wishListQuantity} item in your wishlist`;">Move to wishlist</button>
    <button id="wow-3" class="wow" onclick="cartQuantity = cartQuantity + 2;document.querySelector('#cart-summary').innerText = 'You have ' + cartQuantity + ' item in your bag';">Add 1+1 sale item</button>

    <h1 id="cart-summary"></h1>
    <h1 id="wishlist-summary"></h1>


    <script src="./myntra bag.js"></script>
</body>
</html>
