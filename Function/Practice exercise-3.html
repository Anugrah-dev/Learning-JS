<!DOCTYPE html>
<html lang="en">
<head>
    <title>Converting celcius to farenheit</title>
</head>
<body>
    <script>
        function convert(Celcius) {
            let Farenheit;
            Farenheit = (9/5)*Celcius + 32;
            return Farenheit;
        }

        console.log(convert(0)); // output is 32
        console.log(convert(23)); // output is 73.4
        console.log(convert(34)); // output is 93.2
    </script>
</body>
</html>
