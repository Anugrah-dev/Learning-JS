<!DOCTYPE html>
<html lang="en">
<head>
    <title>Printing the larget Number</title>
</head>
<body>
    <script>
        function FindingGreaterNumber(n1 , n2) {
            if( n1 > n2 ){
                return `The greater number in ${n1} and ${n2} is ${n1}.`
            } else{
                return `The greater number in ${n1} and ${n2} is ${n2}`
            }
        }

        console.log(FindingGreaterNumber(20 , 24))
        console.log(FindingGreaterNumber(46 , 74))
        console.log(FindingGreaterNumber(2 , 31))
    </script>
</body>
</html>
