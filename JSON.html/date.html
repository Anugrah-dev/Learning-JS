<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date</title>
</head>
<body>
    <script>
        let presentDate;
        presentDate = new Date(); // doing this gave presentDate a refrence as of new Date () object 
        console.log(presentDate.getTime());
        console.log(presentDate.getHours());
        console.log(presentDate.getFullYear());
        console.log(presentDate.getDay());
        console.log(presentDate.getMilliseconds());
    </script>
</body>
</html>
