<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loop</title>
</head>
<body>
    <script>

        //WHILE LOOP
        let num = -3; // initialization
        while (num <= 1 ){ // condition
            console.log(num);
            num = num +1; // updating value to avoid loop
        }

        console.log('Now starting DO WHILE')
        //DO WHILE LOOP
        num =  -4; // initialization
        do{
            console.log(num);
            num = num + 1; // updating value to avoid loop
        } while (num <= 0); // condition
        
        console.log('Now starting FOR LOOP')
        //FOR LOOP
        for(num = -6; num <= 3; num = num +1){
            console.log(num);
        }


    </script>
</body>
</html>
